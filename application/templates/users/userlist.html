{% extends "layout.html" %}
  
{% block body %}

<h4>Käyttäjät</h4>
<form method="GET" action="{{ url_for('users_creationForm') }}">
    <input type="submit" value="Lisää uusi käyttäjä"/>
</form>
<ul>
    {% for user in users %}
    <li>
      <a href="{{ url_for('user_details', user_id=user.id) }}"> {{ user.username }} </a> 
    </li>
    {% endfor %}
</ul>

{% endblock %}
