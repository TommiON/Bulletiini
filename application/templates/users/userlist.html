{% extends "layout.html" %}
  
{% block body %}

<h4>Käyttäjät</h4>
<a href="{{ url_for('users_creationForm') }}">Lisää uusi käyttäjä</a>
<table>
    {% for user in users %}
    <tr>
      <td><a href="{{ url_for('user_details', user_id=user.id) }}">{{ user.username }} </a></td>
      {% if user.isAdmin %} <td>(ylläpitäjä)</td> {% endif %}
    </tr>
    {% endfor %}
</table>

{% endblock %}
