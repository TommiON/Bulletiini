<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bulletiini</title>
  </head>

  {% if current_user.is_authenticated %}
  <p>Kirjautunut nimellä <b>{{ current_user.username }}</b>. <a href="{{ url_for('users_logout') }}">Kirjaudu ulos</a></p>
  {% else %}
  <a href="{{ url_for('users_login') }}">Kirjaudu</a>
  {% endif %}

  <h1>Bulletiini</h1>
  <a href="{{ url_for('users_creationForm') }}">Luo käyttäjätunnus</a>
  <a href="{{ url_for('messages_list') }} ">Viestinäkymä</a>
  <a href="{{ url_for('users_list') }}">Käyttäjänäkymä</a>
  
  <body>
    {% block body %}
    {% endblock %}
  </body>
</html>
