{% extends "layout.html" %}
  
{% block body %}

<h3>Käyttäjät</h3>

<ul>
    {% for user in users %}
    <li>
        <a href="{{ url_for('user_details', user_id=user.id) }}">{{ user.username }}</a>
        {% if user.isAdmin == True %}
        <i>ylläpitäjä</i>
        {% endif %}
    </li>
    {% endfor %}
</ul>

{% endblock %}}
