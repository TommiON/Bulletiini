{% extends "layout.html" %}
  
{% block body %}

<a href="{{ url_for('users_creationForm') }}">Lisää uusi käyttäjä</a>
<br></br>

<table class="table">
    <thead class="thead-dark">
        <tr>
          <th scope="row">Käyttäjänimi</th>
          <th scope="row">Ylläpitäjän oikeudet</th>
        </tr>
      </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>
                <a href="{{ url_for('user_details', user_id=user.id) }}">{{ user.username }}</a>
            </td>
            <td>
                {% if user.is_admin == True %}
                kyllä
                {% endif %}
                {% if user.is_admin == False %}
                ei
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}}
