{% extends "layout.html" %}

{% block body %}

<h4>Sisäänkirjautuminen</h4>

{{ error }}
<form method="POST" action="{{ url_for('authentication_login') }}">
  <table>
    <tr>
      <td>
	{{ form.username.label }}
      </td>
      <td>
	{{ form.username }}
      </td>
    </tr>
    <tr>
      <td>
	{{ form.password.label }}
      </td>
      <td>
	{{ form.password }}
      </td>
    </tr>
    <tr>
      <td colspan="2">
	<input type="submit" value="Kirjaudu"/>
      </td>
    </tr>
</form>

{% endblock %}
